<article>
  <ul>
      <li>
      Автор: {{ post.author.get_full_name }} "{{ post.author.get_username }}"
      <a href="{% url 'posts:profile' post.author.get_username %}">
        Все посты пользователя
      </a>
      </li>
      <li>
      Дата публикации: {{ post.pub_date|date:"d E Y" }}
      </li>
      <li>
      Просмотр записи: <a href="{% url 'posts:post_detail' post.pk %}">перейти</a>
      </li>
  </ul>
  <p>{{ post.text }}</p>
</article>
