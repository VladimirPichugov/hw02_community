<!DOCTYPE html>

{% extends 'base.html' %}

{%block title%}
  {{ title }}
{%endblock%}

{%block for%}
  {% for post in posts %}
    {% include 'includes/post.html' %}
    {% if not forloop.last %}<hr>{% endif %}
  {% endfor %}
{%endblock%}

{%block content%}
  <h1>{{ title }}</h1>
  <p> {{ group.description }} </p>
{%endblock%}
